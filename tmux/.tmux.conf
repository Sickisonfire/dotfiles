## THEME
set-option -g default-terminal "screen-256color"
set -g history-limit 10000

set-option -g status-bg '#44475a'

# pane border
set -g pane-border-style fg='#5274bf'
set -g pane-active-border-style fg='#5274bf'

# message text
set -g message-style bg='#44475a',fg='#ffffff'

# statusline
set -g status-style bg='#44475a',fg='#ffffff'
set -g status-interval 1

# status left
# are we controlling tmux or the content of the panes?
#set -g status-left '#[bg=#f8f8f2]#[fg=#282a36]#{?client_prefix,#[bg=#ff79c6],} ðŸ¦† '

# are we zoomed into a pane?
set -ga status-left '#[bg=#44475a]#[fg=#5274bf] #{?window_zoomed_flag, ðŸ”Ž ,   }'
set -g status-left-length 12 

# window status
set-window-option -g window-status-style fg='#bd93f9',bg=default
set-window-option -g window-status-current-style fg='#ff79c6',bg='#282a36'

set -g window-status-current-format "#[fg=#44475a]#[bg=#5274bf]î‚°#[fg=#f8f8f2]#[bg=#5274bf] #I #W #[fg=#5274bf]#[bg=#44475a]î‚°"
set -g window-status-format "#[fg=#f8f8f2]#[bg=#44475a]#I #W #[fg=#44475a]î‚° "

# status right
set -g status-right '#[fg=#5274bf,bg=#44475a]î‚²#[fg=#ffffff,bg=#5274bf] #(~/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load -g 5 -i 2 -a 0 -g 0) '
set -ga status-right '#[fg=#343f89,bg=#5274bf]î‚²#[fg=#ffffff,bg=#343f89] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#19204c,bg=#343f89]î‚²#[fg=#ffffff,bg=#19204c] %a %H:%M:%S #[fg=#ffffff]| %d.%m.%Y '
set -g status-right-length 90


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm' 
