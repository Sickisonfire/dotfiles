## THEME
set-option -g default-terminal "screen-256color"
set -g history-limit 10000

set-option -g status-bg '#262d26'

# pane border
set -g pane-border-style fg='#4ca15a'
set -g pane-active-border-style fg='#4ca15a'

# message text
set -g message-style bg='#262d26',fg='#eeffff'

# statusline
set -g status-style bg='#262d26',fg='#64826f'
set -g status-interval 1

# are we zoomed into a pane?
set -g status-left '#[bg=#262d26]#[fg=#4ca15a] #{?window_zoomed_flag, ðŸª· ,   }'

set -g window-status-current-format "#[fg=#262d26]#[bg=#4ca15a]î‚´#[fg=#eeffff]#[bg=#4ca15a] #I #W #[fg=#4ca15a]#[bg=#262d26]î‚´"
set -g window-status-format "#[fg=#64826f]#[bg=#262d26]#I #W #[fg=#262d26]î‚´ "

# status right
set -g status-right '#[fg=#4ca15a,bg=#262d26]î‚¶#[fg=#eeffff,bg=#4ca15a] #(~/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load -g 5 -i 2 -a 0 -g 0) '
set -ga status-right '#[fg=#224c29,bg=#4ca15a]î‚¶#[fg=#eeffff,bg=#224c29] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#152b18,bg=#224c29]î‚¶#[fg=#eeffff,bg=#152b18] %a %H:%M:%S #[fg=#eeffff]| %d.%m.%Y '
set -g status-right-length 90


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm' 
