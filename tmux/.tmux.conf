## THEME
set -g default-terminal "tmux-256color"
set -g history-limit 10000

# undercurl support
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # underscore colours - needs tmux-3.0

set-option -g status-bg '#2e3426'

# pane border
set -g pane-border-style fg='#2e3426'
set -g pane-active-border-style fg='#2e3426'

# message text
set -g message-style bg='#2e3426',fg='#f6f9f2'

# statusline
set -g status-style bg='#2e3426',fg='#f6f9f2'
set -g status-interval 1

# are we zoomed into a pane?
set -g status-left '#[bg=#2e3426]#[fg=#6b895d] #{?window_zoomed_flag, ðŸª· ,   }'

set -g window-status-current-format "#[fg=#2e3426]#[bg=#6b895d]î‚´#[fg=#f6f9f2]#[bg=#6b895d] #I #W #[fg=#6b895d]#[bg=#2e3426]î‚´"
set -g window-status-format "#[fg=#6b895d]#[bg=#2e3426]#I #W #[fg=#2e3426]î‚´ "

# status right
set -g status-right '#[fg=#6b895d,bg=#2e3426]î‚¶#[fg=#f6f9f2,bg=#6b895d] #(~/.tmux/plugins/tmux-mem-cpu-load/tmux-mem-cpu-load -g 5 -i 2 -a 0 -g 0) '
set -ga status-right '#[fg=#43563a,bg=#6b895d]î‚¶#[fg=#f6f9f2,bg=#43563a] #(uptime | cut -f 4-5 -d " " | cut -f 1 -d ",") '
set -ga status-right '#[fg=#2a3525,bg=#43563a]î‚¶#[fg=#f6f9f2,bg=#2a3525] %a %H:%M:%S #[fg=#f6f9f2]| %d.%m.%Y '
set -g status-right-length 90
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'thewtex/tmux-mem-cpu-load'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm' 
